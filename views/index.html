<!doctype html>
<html ng-app="app"> 
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/estilo.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    </head>
    <body ng-controller="controller">
        <div id="jogo">
            <div class="linha" >
                <div class="casa" positionX="{{local.positionX}}" positionY="{{local.positionY}}"
                    ng-click="realizaJogada($event)" ng-repeat='local in linha0'>
                </div>
            </div>      
            <div class="linha">
                <div class="casa" positionX="{{local.positionX}}" positionY="{{local.positionY}}"
                    ng-click="realizaJogada($event)" ng-repeat='local in linha1'>
                </div>
            </div>
            <div class="linha">
                <div class="casa" positionX="{{local.positionX}}" positionY="{{local.positionY}}"
                    ng-click="realizaJogada($event)" ng-repeat='local in linha2'>
                </div>
            </div>
        </div>
        <div>
            <button ng-click="criarJogo(); zeraJogo()">Iniciar Jogo</button>
        </div>
        <div>
            <label>{{labelId}}</label>
            <input type="text" ng-model='id'/>
            <label>{{labelJogador}}</label>
            <input readonly ng-model="jogador"/>
        </div>
        <div>
            <h1>{{resultado}}</h1>
        </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/controller.js"></script>
    </body>
</html>
