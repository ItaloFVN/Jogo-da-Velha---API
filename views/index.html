<!doctype html>
<html ng-app="app"> 
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/estilo.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    </head>
    <body ng-controller="controller">
        <div id="jogo">
            <div class="linha">
                <div class="casa" positionX="0" positionY="0" ng-click="realizaJogada($event)"></div>
                <div class="casa" positionX="0" positionY="1" ng-click="realizaJogada($event)"></div>
                <div class="casa" positionX="0" positionY="2" ng-click="realizaJogada($event)"></div>
            </div>
            <div class="linha">
                <div class="casa" positionX="1" positionY="0" ng-click="realizaJogada($event)"></div>
                <div class="casa" positionX="1" positionY="1" ng-click="realizaJogada($event)"></div>
                <div class="casa" positionX="1" positionY="2" ng-click="realizaJogada($event)"></div>
            </div>
            <div class="linha">
                <div class="casa" positionX="2" positionY="0" ng-click="realizaJogada($event)"></div>
                <div class="casa" positionX="2" positionY="1" ng-click="realizaJogada($event)"></div>
                <div class="casa" positionX="2" positionY="2" ng-click="realizaJogada($event)"></div>
            </div>
        </div>
        <div>
            <button ng-click="criarJogo()">Iniciar Jogo</button>
        </div>
        <div>
            <label>{{labelId}}</label>
            <input type="text" ng-model='id'/>
            <label>{{labelJogador}}</label>
            <input readonly ng-model="jogador"/>
        </div>
        <div>{{resultado}}</div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript" src="javascripts/controller.js"></script>
    </body>
</html>
